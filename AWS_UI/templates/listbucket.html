<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="15" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>List | S3</title>
    <style>
      body{
        background-color: #7f909e ;
      }
        h1{
            text-align: center;
        }
        a, a:active, a:visited{
            color: whitesmoke;
        }
        a:hover{
            color: black;
        }
        
    </style>
  </head>
  <body>
    <h1>Buckets</h1>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Bucket Name</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        {% for bucket in response %}
        <tbody>
            <tr>
                <td scope="row">{{bucket}}</td>
                <td><button type="button" class="btn btn-primary"><a href="/deletebucket/{{bucket}}">Delete</a></button></td>
            </tr>
        </tbody>
        {% endfor%}
    </table>
    <!-- Optional JavaScript; choose one of the two! -->
<br>
<center><button type="button" class="btn btn-primary"><a href="/s3bucket">S3 Options</a></button></center>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
